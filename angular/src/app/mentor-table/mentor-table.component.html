<table mat-table [dataSource]="mentors" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let mentor">{{ mentor.first_name }} {{ mentor.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="user_type">
    <th mat-header-cell *matHeaderCellDef>User Type</th>
    <td mat-cell *matCellDef="let mentor">{{ mentor.company.user_type }}</td>
  </ng-container>

  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef>Entity</th>
    <td mat-cell *matCellDef="let mentor">{{ mentor.company.name }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let mentor">
      <mat-icon *ngIf="mentor.user_status === 'pending'">check_circle</mat-icon>
      <mat-icon *ngIf="mentor.user_status === 'active'" color="primary">check_circle</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
